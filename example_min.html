<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <meta charset="utf-8">
  <style>
    #player {
      width: 800px;
      height: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 10);
    }

    .js-video-container {
      width: 100%;
      height: 100%;
    }

    .controls {
      background-color: black;
    }

    button {
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>
    <div class="controls">
      <button class="js-play-button" hidden>
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
