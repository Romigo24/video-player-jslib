<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  
</head>
<body>
  <div id="player">
    <div class="video-container js-video-container"></div>
    <div class="controls">
      <button class="button js-play-button" hidden>
        <i class="fa fa-play fa-2xs" aria-hidden="true"></i>
      </button>
      <button class="button js-pause-button" hidden>
        <i class="fa fa-pause fa-2xs" aria-hidden="true"></i>
      </button>
      <button class="button js-mute-button" hidden>
        <i class="fa fa-volume-up fa-2xs" aria-hidden="true"></i>
      </button>
      <button class="button js-volume-button" hidden>
        <i class="fa fa-volume-off fa-2xs" aria-hidden="true"></i>
      </button>
      <div class="player-time-progress">
          <div class="js-current-time"></div>
          <div class="js-progress video-progress">
            <div class="js-progress-slider video-progress-bar"></div>
            <span class="slider"></span>
          </div>

          <div class="js-duration"></div>
      </div>
      <button class="button js-fullscreen-button">
        <i class="fa fa-expand fa-2xs" aria-hidden="true"></i>
      </button>
    </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
